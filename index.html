<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Demo page layout using floats and flexbox">
  <meta name="keywords" content="html, css, layout">
  <link rel="stylesheet" href="style.css">
  <title>Зеновія Ткаченко IM-31</title>
</head>
<body>
  <div class="float-wrapper">
    <div class="float-header"><div class="section">Text</div></div>
    <div class="float-main"><div class="section">Text</div></div>
    <div class="float-side"><div class="section">Img.</div></div>
    <div class="float-footer"><div class="section">Footer</div></div>
  </div>

  <div class="flex-wrapper">
    <div class="flex-header"><div class="section">Text</div></div>
    <div class="flex-body">
      <div class="flex-main"><div class="section">Text</div></div>
      <div class="flex-side"><div class="section">Img.</div></div>
    </div>
    <div class="flex-footer"><div class="section">Footer</div></div>
  </div>
</body>
</html>
